        <script>

            // 1 º Criar o Elemento

            const avatarImage = React.createElement("img", { src: "https://www.fakepersongenerator.com/Face/male/male1085727541717.jpg"})

            const name = React.createElement("h3", {}, "Nerso");
            
            const description = React.createElement("p", {}, "Lorem ipsum....")


            const Skill = (prop) => {
                return  React.createElement("div", {className: "skill"}, prop)
            }

            const SKILLS_ARRAY = ["HTML", "CSS", "REACT"];

            const skillArr = SKILLS_ARRAY.map((skill) => {
                return Skill(skill)
            })

            const Skills = () => {
                return React.createElement("div", {className: "skills"}, skillArr)
            }

            const card = React.createElement("div", {className: "card"},
                avatarImage,
                name,
                description,
                Skills()
            )


            // 2. Renderizar a aplicação
            const mainContainer = ReactDOM.createRoot(document.getElementById("root"));

            mainContainer.render(card);
        </script>
