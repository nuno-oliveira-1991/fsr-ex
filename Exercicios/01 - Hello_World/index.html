<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - HTML</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">Não funciona!</div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <script>

        // 1. Criar elementos em React

        const cubo = React.createElement("div", { class: "cubo" });
        const arrayCubos = [];

        for (i = 0; i < 6; i++) {
            arrayCubos.push(cubo);
        }

        const element = React.createElement("div", { class: "main-container" }, [
            React.createElement("h2", { class: "titulo" }, "Hello Edit!"),
            ...arrayCubos
        ]);

        // 2. Renderizar a aplicação

        const root = document.getElementById("root");
        const main = ReactDOM.createRoot(root);
        main.render(element)

    </script>
</body>

</html>
