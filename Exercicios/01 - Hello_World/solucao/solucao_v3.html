        <script>


            // Nesta Versão criamos o array de elemento com recurso a javascript para nao termos de repetir 6 vezes o mesmo elemento
            // 1. Criar elementos em React
            const cubo = React.createElement("div", { className: "cubo"});


            const ArrayDeCubos = [];

            for (i = 0; i < 6; i++){
                ArrayDeCubos.push(cubo);
            }

            const element = React.createElement("div", {
                className: "main-container",
            }, [
                React.createElement("h2", { className: "titulo"}, "Hello Edit!"),
                ...ArrayDeCubos
            ])

            console.log(element)


            // 2. Renderizar a aplicação

            const root = document.getElementById("root");

            const mainContainer = ReactDOM.createRoot(root);

            mainContainer.render(element);

        </script>
